<!DOCTYPE html> 
<html> 
<head>
  <meta charset="utf-8">
  <title>Video Homework Speed Controller</title>
  <link rel="stylesheet" href="video homwork.css">
</head>
<body> 
    <div class="topnav">
        <button onclick="getPlaySpeed()" type="button">Check play back speed</button>
        <button onclick="slowPlaySpeed()" type="button">Watch Mikey go slow</button><br> 
        <button onclick="fastPlaySpeed()" type="button">Watch Mikey go fast!</button>
        <button onclick="normalPlaySpeed()" type="button">Watch Mikey go normal speed!</button>
        <p>Playback position: <span id="demo"></span></p>
    </div>
    
    <video id="myVideo" width="1920" height="1080" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

<script>
var vid = document.getElementById("myVideo");

vid.ontimeupdate = function() {myFunction()};

function myFunction() {
    document.getElementById("demo").innerHTML = vid.currentTime;
}

function myFunction() {
  document.getElementById("demo").innerHTML = vid.currentTime;
}

function getPlaySpeed() { 
  alert(vid.playbackRate);
} 

function slowPlaySpeed() { 
  vid.playbackRate = 0.5;
} 

function fastPlaySpeed() { 
  vid.playbackRate = 2.0;
} 

function normalPlaySpeed() { 
  vid.playbackRate = 1.0;
} 

</script> 


</body> 
</html>
